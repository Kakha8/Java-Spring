<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and container styling */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative; /* Enables absolute positioning of child elements */
            margin-bottom: 1rem;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Table wrapper for overflow handling */
        .table-wrapper {
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            border-radius: 8px; /* Rounds edges of overflow box */
            margin-bottom: 1.5rem;
        }

        /* Table styling */
        table {
            width: 100%;
            max-width: 100%; /* Ensures table doesn't exceed the container's width */
            border-collapse: collapse;
            min-width: 500px; /* Minimum width for readability */
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
            white-space: nowrap; /* Prevents text wrapping in table cells */
        }

        th {
            background-color: #4CAF50;
            color: #fff;
            text-transform: capitalize;
        }

        td {
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        /* Logout link styling */
        .logout-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.6rem 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <a href="/logout" class="logout-link">Logout</a>

    <h2>Welcome, <span th:text="${username}"></span>!</h2>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Salt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${retrivedUsers}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.passWord}"></td>
                <td th:text="${user.salt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
